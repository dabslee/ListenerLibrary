{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Upload a New Track</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.type.id_for_label }}" class="form-label">{{ form.type.label }}</label>
                {{ form.type }}
            </div>
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}</label>
                {{ form.file }}
            </div>
            <div class="mb-3">
                <label for="{{ form.icon.id_for_label }}" class="form-label">{{ form.icon.label }}</label>
                {{ form.icon }}
            </div>

            <button type="submit" class="btn btn-primary mt-3">Upload Track</button>
        </form>
    </div>
</div>
{% endblock %}
