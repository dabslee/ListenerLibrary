<div class="list-group-item d-flex justify-content-between align-items-center" data-bookmark-id="{{ bookmark.id }}">
    <div>
        <strong>{{ bookmark.name }}</strong>
        <small class="text-muted d-block">
            {% if bookmark.track %}
                {{ bookmark.track.name }} at {{ bookmark.position|floatformat:0 }}s
            {% else %}
                No track associated
            {% endif %}
        </small>
    </div>
    <div>
        <button class="btn btn-sm btn-primary play-bookmark-btn" data-bookmark-id="{{ bookmark.id }}">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn btn-sm btn-danger delete-bookmark-btn" data-bookmark-id="{{ bookmark.id }}">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
