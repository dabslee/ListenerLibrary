{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Create New Playlist</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_image" class="form-label">Image</label>
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        <label for="id_tracks" class="form-label">Tracks</label>
                        {{ form.tracks }}
                        <small class="form-text text-muted">Hold down "Control" (or "Command" on a Mac) to select more than one.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
                    <a href="{% url 'playlist_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
