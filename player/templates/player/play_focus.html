{% extends "content_base.html" %}

{% block main %}
<div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center text-center w-100 p-4"
     style="max-width: 100%; margin: 0 auto;">

    <div class="row w-100 justify-content-center">
        <!-- Player Column -->
        <div class="col-lg-6 d-flex flex-column align-items-center">
            <div class="w-100 p-3" style="max-width: 400px;">
                <div class="rounded d-flex flex-column align-items-center justify-content-center w-100"
                    style="aspect-ratio: 1 / 1; width: 100%; overflow: hidden; margin: 0 auto; background-color: rgba(255,255,255,0.1);">
                    <img id="player-icon" src="" alt="Album artwork"
                        class="img-fluid rounded w-100 d-none"
                        style="
                            display: none;
                            aspect-ratio: 1 / 1;
                            object-fit: cover;
                            width: 100%;
                            height: 100%;
                            max-width: 400px;
                        "
                        onload="document.getElementById('player-art-placeholder').classList.add('d-none'); this.classList.remove('d-none'); this.style.display='block';"
                        onerror="this.classList.add('d-none'); this.style.display='none'; document.getElementById('player-art-placeholder').classList.remove('d-none');">
                    <div id="player-art-placeholder" class="text-muted small text-uppercase text-center"
                        style="letter-spacing: 0.3em;">No Art</div>
                </div>
            </div>

            <div class="w-100" style="max-width: 600px;">
                <div id="player-playlist-info" class="text-secondary small" style="display: none;">
                    <i class="fas fa-headphones me-1"></i> <span id="player-playlist-name" class="fw-bold"></span>
                </div>
                <h2 id="player-track-name" class="fw-semibold mb-1">No track selected</h2>
                <p class="text-muted fst-italic mb-4">By: <span id="player-track-artist">No artist</span></p>

                <div class="w-100">
                    <div class="d-flex justify-content-between text-muted small mb-1 gap-2">
                        <span id="current-time">0:00</span>
                        <input type="range" id="seek-bar" class="form-range" value="0">
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="d-flex flex-column gap-4 w-100 mt-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center align-items-center gap-1">
                            <button id="prev-track-btn" class="btn btn-primary" type="button" title="Previous track">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="skip-back-btn" class="btn btn-primary" type="button" title="Skip back 15s">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button id="play-pause-btn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center fs-4"
                                    type="button" title="Play / Pause" style="width: 64px; height: 64px;">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="skip-forward-btn" class="btn btn-primary" type="button" title="Skip forward 15s">
                                <i class="fas fa-forward"></i>
                            </button>
                            <button id="next-track-btn" class="btn btn-primary" type="button" title="Next track">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <div class="align-items-center mt-2">
                            <button id="shuffle-btn" class="btn btn-secondary" type="button" title="Shuffle">
                                <i class="fas fa-random"></i>
                            </button>
                            <select id="playback-speed"
                                class="btn btn-secondary"
                                style="
                                    height: calc(2.375rem); /* matches .btn height */
                                    padding: 0 0.2rem;
                                    line-height: 1.5;
                                    text-align: center;
                                    appearance: none;
                                ">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="0.9">0.9x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.1">1.1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcript Column -->
        <div class="col-lg-5 mt-4 mt-lg-0 d-none" id="transcript-container">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Transcript</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="transcript-auto-scroll-btn" title="Toggle Auto-Scroll">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="card-body p-0 d-flex flex-column" style="height: 500px;">
                    <div class="p-2 border-bottom">
                         <input type="text" id="transcript-search" class="form-control form-control-sm" placeholder="Search transcript...">
                    </div>
                    <div id="transcript-content" class="overflow-auto p-3 flex-grow-1" style="scroll-behavior: smooth;">
                        <!-- Transcript lines will be injected here -->
                    </div>
                    <button id="scroll-to-current-btn" class="btn btn-sm btn-primary m-2 position-absolute" style="bottom: 10px; right: 20px; display: none; z-index: 10;">
                        Sync to Audio
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .transcript-line {
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
        color: var(--bs-body-color);
        opacity: 0.7;
    }
    .transcript-line:hover {
        background-color: rgba(0,0,0,0.05);
        opacity: 1;
    }
    .transcript-line.active {
        background-color: rgba(13, 110, 253, 0.2);
        color: var(--bs-primary);
        font-weight: bold;
        opacity: 1;
    }
    .transcript-line.past {
        opacity: 0.5;
    }
    .highlight-match {
        background-color: yellow;
        color: black;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    // #region Element Selectors
    const artImg = document.getElementById('player-icon');
    const artPlaceholder = document.getElementById('player-art-placeholder');
    const playlistInfoEl = document.getElementById('player-playlist-info');
    const playlistNameEl = document.getElementById('player-playlist-name');
    const trackNameEl = document.getElementById('player-track-name');
    const trackArtistEl = document.getElementById('player-track-artist');
    const currentTimeEl = document.getElementById('current-time');
    const seekBar = document.getElementById('seek-bar');
    const durationEl = document.getElementById('duration');
    const prevTrackBtn = document.getElementById('prev-track-btn');
    const skipBackBtn = document.getElementById('skip-back-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const skipForwardBtn = document.getElementById('skip-forward-btn');
    const nextTrackBtn = document.getElementById('next-track-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const playbackSpeedSelect = document.getElementById('playback-speed');
    // #endregion

    // #region Transcript Element Selectors
    const transcriptContainer = document.getElementById('transcript-container');
    const transcriptContent = document.getElementById('transcript-content');
    const searchInput = document.getElementById('transcript-search');
    const autoScrollBtn = document.getElementById('transcript-auto-scroll-btn');
    const scrollToCurrentBtn = document.getElementById('scroll-to-current-btn');
    // #endregion

    let transcriptData = [];
    let autoScroll = true;
    let currentTrackId = null;
    const origin = '{{ origin }}'.slice(0, -1);

    function postToParent(message) {
        window.parent.postMessage(message, origin);
    }

    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return "0:00";
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
    }

    function updateUI(state) {
        if (!state) return;

        trackNameEl.textContent = state.trackName || 'No track selected';
        trackArtistEl.textContent = state.trackArtist || 'No artist';

        if (state.trackArtUrl) {
            artImg.src = state.trackArtUrl;
        } else {
            artImg.src = '';
            artImg.classList.add('d-none');
            artPlaceholder.classList.remove('d-none');
        }

        if (state.playlistName) {
            playlistNameEl.textContent = state.playlistName;
            playlistInfoEl.style.display = 'block';
        } else {
            playlistInfoEl.style.display = 'none';
        }

        const playIcon = playPauseBtn.querySelector('i');
        if (state.isPlaying) {
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        } else {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        }

        currentTimeEl.textContent = formatTime(state.currentTime);
        durationEl.textContent = formatTime(state.duration);
        seekBar.max = state.duration || 100;
        seekBar.value = state.currentTime || 0;

        playbackSpeedSelect.value = state.playbackSpeed || '1';

        shuffleBtn.classList.toggle('active', !!state.isShuffled);

        if (state.trackId && state.trackId !== currentTrackId) {
            loadTranscript(state.trackId);
        }
        updateTranscriptHighlight(state.currentTime);
    }

    // #region Transcript Logic
    async function loadTranscript(trackId) {
        if (!trackId) return;
        currentTrackId = trackId;
        transcriptContainer.classList.add('d-none');
        transcriptContent.innerHTML = '<div class="text-center text-muted mt-5">Loading transcript...</div>';

        try {
            const response = await fetch(`/api/track/${trackId}/transcript/`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();

            if (data.status === 'success') {
                transcriptData = data.transcript;
                renderTranscript();
                transcriptContainer.classList.remove('d-none');
            } else {
                transcriptData = [];
                transcriptContent.innerHTML = '';
                transcriptContainer.classList.add('d-none');
            }
        } catch (e) {
            console.error("Failed to load transcript", e);
            transcriptContainer.classList.add('d-none');
        }
    }

    function renderTranscript() {
        transcriptContent.innerHTML = '';
        transcriptData.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'transcript-line';
            div.dataset.start = line.start;
            div.dataset.end = line.end;
            div.dataset.index = index;
            div.textContent = line.text;
            div.onclick = () => {
                postToParent({ action: 'playerControl', control: 'seekTo', value: line.start });
                setAutoScroll(true);
            };
            transcriptContent.appendChild(div);
        });
    }

    function updateTranscriptHighlight(currentTime) {
        if (!transcriptData.length || currentTime === undefined) return;

        let activeIndex = -1;
        for (let i = 0; i < transcriptData.length; i++) {
            if (currentTime >= transcriptData[i].start) {
                activeIndex = i;
            }
        }

        const lines = transcriptContent.children;
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            const isActive = i === activeIndex;
            const isPast = i < activeIndex;
            line.classList.toggle('active', isActive);
            line.classList.toggle('past', isPast);
            if (isActive && autoScroll) {
                scrollToLine(line);
            }
        }
    }

    function scrollToLine(element) {
        const containerRect = transcriptContent.getBoundingClientRect();
        const elementRect = element.getBoundingClientRect();
        const isVisible = (
            elementRect.top >= containerRect.top &&
            elementRect.bottom <= containerRect.bottom
        );
        if (!isVisible) {
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function setAutoScroll(enabled) {
        autoScroll = enabled;
        autoScrollBtn.classList.toggle('btn-primary', enabled);
        autoScrollBtn.classList.toggle('btn-outline-secondary', !enabled);
        scrollToCurrentBtn.style.display = enabled ? 'none' : 'block';
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[match]));
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const lines = transcriptContent.children;
        let firstMatch = null;
        for (let line of lines) {
            const rawText = transcriptData[line.dataset.index].text;
            if (term && rawText.toLowerCase().includes(term)) {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                line.innerHTML = escapeHtml(rawText).replace(regex, '<span class="highlight-match">$1</span>');
                line.classList.remove('d-none');
                if (!firstMatch) firstMatch = line;
            } else {
                line.innerHTML = escapeHtml(rawText);
                line.classList.toggle('d-none', !!term);
            }
        }
        if (firstMatch) {
            setAutoScroll(false);
            scrollToLine(firstMatch);
        }
    });

    autoScrollBtn.addEventListener('click', () => setAutoScroll(!autoScroll));
    scrollToCurrentBtn.addEventListener('click', () => {
        setAutoScroll(true);
        postToParent({ action: 'requestPlayerState' }); // to get current time and force scroll
    });
    // #endregion

    // #region Event Listeners for Player Controls
    playPauseBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'playPause' }));
    prevTrackBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'prevTrack' }));
    nextTrackBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'nextTrack' }));
    skipBackBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'skip', value: -15 }));
    skipForwardBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'skip', value: 15 }));
    shuffleBtn.addEventListener('click', () => postToParent({ action: 'playerControl', control: 'toggleShuffle' }));
    playbackSpeedSelect.addEventListener('change', (e) => postToParent({ action: 'playerControl', control: 'setSpeed', value: e.target.value }));
    seekBar.addEventListener('input', (e) => postToParent({ action: 'playerControl', control: 'seek', value: e.target.value }));
    // #endregion

    // Listen for messages from parent (e.g., player state updates)
    window.addEventListener('message', function(event) {
        if (event.origin !== origin) {
            console.warn("Discarding message from unknown origin:", event.origin);
            return;
        }
        const data = event.data;
        if (data.action === 'updatePlayerState') {
            updateUI(data.state);
        }
    });

    // Initial setup
    postToParent({ action: 'enterFocusMode' });
    postToParent({ action: 'requestPlayerState' });

    // Inform parent on unload to exit focus mode
    window.addEventListener('beforeunload', function() {
        postToParent({ action: 'exitFocusMode' });
    });
});
</script>
{% endblock %}
