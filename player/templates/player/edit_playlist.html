{% extends "content_base.html" %}

{% block main %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Playlist: {{ playlist.name }}</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" target="_top">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Image</label>
                    {% if playlist.image %}
                        <div class="mb-2">
                            <img src="{{ playlist.image.url }}" alt="{{ playlist.name }}" class="img-thumbnail" style="max-width: 200px;">
                        </div>
                    {% endif %}
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="id_tracks" class="form-label">Tracks</label>
                    {{ form.tracks }}
                    <small class="form-text text-muted">Hold down "Control" (or "Command" on a Mac) to select more than one.</small>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'playlist_list' %}" class="btn btn-secondary" target="content-frame">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
