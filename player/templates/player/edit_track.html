{% extends "base.html" %}

{% block content %}
    <h2>Edit Track</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'track_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
